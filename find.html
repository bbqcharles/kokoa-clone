<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__optional"></span>
        </div>
    </header>
    
    <main class="main-screen">
       <div class="icon-row">
         <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
         </div>
         <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span>
         </div>
         <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
         </div>
         <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
         </div>
       </div>
       <div class="recommended-friends">
         <h6 class="recommended-friends__title">Recommended Friends</h6>
         <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
         <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
         </div>
         <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/anthony-joshua-physique-2023-64105f718a194.png?crop=0.502xw:1.00xh;0.498xw,0&resize=1200:*"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
               <div class="open-post__photo">
                 <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blta8bbeaf2094969ba/614a2a0e9e7b876ba6499215/f1bdbbc5f736bea35ed24bb180f97ea8533b38cb.jpg">
                 <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                </div>
               </div>
            </div>
         </div>
       </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__optional"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1de77c3aca.js" crossorigin="anonymous"></script>
</body>
</html>
